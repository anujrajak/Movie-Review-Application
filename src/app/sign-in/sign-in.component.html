<div class="row">
  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
    <div class="card card-signin my-5">
        <h3 class="card-title text-center display-4 mt-5">Sign In</h3>
      <div class="card-body">
        <form #signInForm="ngForm" (ngSubmit)="signInSubmit(signInForm)" autocomplete="off">

          <div class="form-group">
            <label>Email ID</label>
            <input type="text" class="form-control ys" placeholder="Enter Email ID" name="emailId" #emailId="ngModel"
              [(ngModel)]="user.emailId" required>
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control ys" placeholder="Enter Password" name="pwd" #pwd="ngModel"
              [(ngModel)]="user.pwd" required>
            <div class="alert alert-danger mt-3 ys" *ngIf="pwd.dirty && pwd.invalid || emailId.dirty && emailId.invalid">
              <strong>OOPS!</strong>
              Email ID or Password can't be empty !
            </div>
          </div>

          <button class="btn btn-info btn-block ys mt-4" type="submit"
            [disabled]="signInForm.pristine || signInForm.invalid">Sign
            In</button>

        </form>

        <div class="alert alert-success mt-3" *ngIf="successFlag">
          <i class="fas fa-circle-notch fa-spin fa-lg mr-3"></i>
          <strong>Hang On!</strong> You are being redirected to the home page.
        </div>

        <div class="alert alert-danger mt-3" *ngIf="errorFlag">
          <i class="fas fa-exclamation-circle fa-lg mr-3"></i>
          <strong>Oops!</strong> Your credentials couldn't be verified. Please try again !
        </div>

      </div>

    </div>
  </div>
</div>
